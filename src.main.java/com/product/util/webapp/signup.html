<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body style="background: url(img/bg.jpeg); background-size: cover; background-attachment: fixed">
	<div class="container">
		<div class="row">
			<div class="col m6 offset-m3">
				<div style="padding: 10px;" class="card">
					<div class="card-content"></div>
					<h3 style="margin-top: 5px" class="center-align">Register
						Here!!</h3>
					<div class="form center-align">

						<form action="signup" method="post" id="signup">
							<input placeholder="Enter user name" name="user_name" type="text">
							<input placeholder="Enter password" name="user_password" type="password">
							<input placeholder="Enter email" name="user_email" type="email">
							<button type="submit" class="btn #00b0ff light-blue accent-3">Sign Up </button>
						</form>

					</div>
					<div class="loader center-align" style="margin-top: 10px; display: none;">
						<div class="preloader-wrapper big active">
							<div class="spinner-layer spinner-blue-only">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div>
								<div class="gap-patch">
									<div class="circle"></div>
								</div>
								<div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>

						<h5>Please wait ...</h5>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function () {

			console.log("Page is ready")

			$("#signup").on('submit', function (event) {
				event.preventDefault();
				var f = $(this).serialize();
				console.log(f);

				$.ajax({
					url: 'signup',
					data : f,
					type: 'POST',
					success: function (data, status, jqxhr) {

					}
				})
			})
		});

	</script>
</body>

</html>
